{%extends 'global/base.html'%}
{% load static %} 
{%block content%}
<header class="bg-primary-black">
    <div class="d-flex flex-wrap justify-content-center p-1 ps-4">
        <a
            href="#"
            class="d-flex align-items-center me-md-auto text-decoration-none text-light"
        >
            <h1 class="display-1 text-center wd-1">Percepção Musical App</h1>
        </a>
        <div class="dropdown pe-4">
            <button
                type="button"
                class="btn text-light ms-3 m-4 dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
            >
                <i class="bi bi-person-circle fs-2"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Minha conta</a></li>
                <li><a class="dropdown-item" href="#">Configurações</a></li>
                <li>
                    <a
                        href="#"
                        class="dropdown-item border-top text-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#exitModal"
                        >Sair</a
                    >
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Modal -->
<div
    class="modal fade"
    id="exitModal"
    tabindex="-1"
    aria-labelledby="modalAccount"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-danger" id="modalAccount">
                    Sair da conta
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body text-center">
                <p>Você realmente que sair da conta?</p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <a type="button" class="btn btn-danger" href="/login">
                    SIM quero sair
                </a>
                <button
                    type="button"
                    class="btn btn-success"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                >
                    NÃO quero sair!
                </button>
            </div>
        </div>
    </div>
</div>

<section class="d-flex">
    <aside></aside>

    <section class="text-dark m-5">
        <article class="d-flex justify-content-between pb-5">
            <div class="mx-1">
                <canvas id="graficOne"> grafico1 </canvas>
            </div>
            <div class="mx-1">
                <canvas id="graficTwo"> grafico2 </canvas>
            </div>
        </article>
        <article>
            <div class="div-table bg-primary-black text-light rounded-4">
                <table>
                    <thead>
                        <tr>
                            <th>Treinamentos</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- se deixar da pra usar o block do backend aqui-->
                        <tr>
                            <td>teste 1</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Escalas</td>
                            <td>30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </section>
</section>
<!-- Chart js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static "global/js/main.js" %}"></script>
{%endblock content%}
