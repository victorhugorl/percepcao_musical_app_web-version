{%extends 'global/base.html'%}
{%load static%}
{%block content %}
<header class="bg-primary-black navbar navbar-expand">
    <div class="container-fluid">
        <h1 class="display-1 wd-1 text-light">Percepção Musical App</h1>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static "global/svg/person-circle.svg" %}" alt="person">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Configurações</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <hr>
                    <li><a class="dropdown-item text-danger" href="/">Sair da conta</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

    <section class="container font-h1-title"> <!--game-->
        <div class="p-1"> <!-- pequeno contador -->
            <a href="#" class="fs-4 float-start link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" data-bs-toggle="modal"
            data-bs-target="#exitGame">Sair do jogo</a>
            <p class="text-end fs-4">0/12</p>
        </div>
            <div
            class="modal fade"
            id="exitGame"
            tabindex="-1"
            aria-labelledby="confirmExit"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body text-center">
                        <h1>Voltar para o menu principal?</h1>
                    </div>
                    <div class="modal-footer d-flex justify-content-around">
                        <a type="button" class="btn btn-primary btn-lg" href="/main">
                            SIM
                        </a>
                        <button
                            type="button"
                            class="btn btn-primary btn-lg"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            NÃO
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-a">
            <div>
                <h3 class="text-center fs-1 p-5 text-display"></h3>
            </div>
            <div class="bg-primary-black p-2">
                <div class="d-flex justify-content-around p-4 buttons-div">
                    <!-- Onde eu tinha colocado as musicas kk-->
                    <span class="btn btn-light px-5 btn-lg">C</span>
                    <span class="btn btn-light px-5 btn-lg">A</span>
                    <span class="btn btn-success active px-5 btn-lg">B</span> <!-- exemplo opção correta-->
                    <span class="btn btn-light px-5 btn-lg">E</span>
                </div>
                <div class="d-flex justify-content-between p-4">
                    <span class="btn btn-light px-5 btn-lg">repetir</span>
                    <span class="btn btn-outline-light disabled px-5 btn-lg clock">00:00:00</span>
                    <span class="btn btn-light px-5 btn-lg continue-skip">continuar</span>
                </div>
            </div>
        </div>
    </section>
    

                        
<audio id="my-audio">
    <source src="{% static "global/aud/notes/C5.wav" %}" type="audio/wav">
    Your browser does not support the audio element.
</audio>

  <script type="module" src="{% static "global/js/modules/questions.js" %}"></script>
  <script src="{% static "global/js/game.js" %}"></script>
{%endblock content%}
