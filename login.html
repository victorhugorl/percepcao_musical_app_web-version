<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login area</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="bg-light">
        <div class="container"> <!-- Dentro de uma div para uma possivel nav-->
            <h1 class="display-2 font-h1-title">Percepção Musical App</h1>
        </div>
    </header>
    <section> <!--seção contendo o formulario-->
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="formPrincipal">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h1 class="fw-bold mb-0 fs-2">Login ou cadastre-se</h1>
                </div>
                <div class="modal-body p-5 pt-0">
                  <form> <!-- Se não me engano da pra colocar um backend por aqui -->
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control rounded-3" id="emailInput" placeholder="name@example.com">
                      <label for="emailInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-3" id="passwordInput" placeholder="Password">
                      <label for="passwordInput">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Entrar</button>
                    <small class="text-body-secondary">Clicando em Entrar você aceita os termos e serviços <a href="#">saiba mais</a>.</small>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Você pode entrar com.</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-danger rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#google"></use></svg> <!-- Abre uma pagina para escolher o email-->
                      Entrar com Google
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg> <!-- Abre a pagina do facebook -->
                      Entrar com Facebook
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- Script Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
